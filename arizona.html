<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Arizona</title>
<link rel="stylesheet" href="style.css" />
<style>
  body.arizona-page {
    background: url('arizona.jpg') no-repeat center bottom fixed;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    height: 100vh;
    margin: 0;
    padding: 0;
  }
    body.northcarolina-page::before {
    display: none;
  }

   /* NAVIGATION */
  body.arizona-page .top-nav {
    width: 300px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    padding: 10px 0;
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(135deg, #ff9966, #ff6600);
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255, 165, 79, 0.7);
    z-index: 999;
  }
  body.arizona-page .top-nav a {
    margin: 0 30px;
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    font-size: 16px;
  }
  body.arizona-page .top-nav a:hover {
    color: #fff;
    text-shadow: 0 0 5px #fff;
  }

  /* MUSIC */
  body.arizona-page .cd {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg, #ff9966, #ff6600);
    border-radius: 50%;
    box-shadow: inset 0 0 8px rgba(255,255,255,0.6),
                inset 0 0 15px rgba(0,0,0,0.2),
                0 2px 4px rgba(0,0,0,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 14px;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    z-index: 1001;
  }
  body.arizona-page .cd::after {
    content: "";
    position: absolute;
    top: 10%;
    left: 10%;
    width: 80%;
    height: 40%;
    background: rgba(255,255,255,0.3);
    border-radius: 50%;
    pointer-events: none;
  }
  body.arizona-page .cd:hover {
    transform: scale(1.05);
    box-shadow: inset 0 0 12px rgba(255,255,255,0.7),
                inset 0 0 20px rgba(0,0,0,0.3),
                0 4px 8px rgba(0,0,0,0.3);
  }
  body.arizona-page .main-content {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: calc(100vh - 60px);
    padding: 20px;
  }
  body.arizona-page .main-content img {
    max-width: 80%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
</style>
</head>
<body class="arizona-page">

</div>
