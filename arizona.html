<style>
  /* BACKGROUND */
  body.arizona-page {
    background-image: url('arizona.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    height: 100vh;
    margin: 0;
    padding: 0;
  }

  /* NAVIGATION */
  .top-nav {
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
    display: flex;
    justify-content: space-around;
    padding: 10px 20px;
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(70, 130, 180, 0.8);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    z-index: 9999;
  }
  .top-nav a {
    color: #87CEFA;
    text-decoration: none;
    font-weight: bold;
    font-family: Arial, sans-serif;
    font-size: 16px;
    padding: 5px 10px;
    transition: all 0.3s ease;
  }
  .top-nav a:hover {
    color: #00BFFF;
    text-shadow: 0 0 5px #fff;
  }

  /* MUSIC */
  .music-player {
    position: fixed;
    top: 60px;
    right: 20px;
    background: rgba(70, 130, 180, 0.8);
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    z-index: 999;
  }
  .music-player audio {
    outline: none;
  }


  .content {
    margin-top: 80px;
    padding: 20px;
  }
</style>
</head>
