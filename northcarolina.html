  /* BACKGROUND */

    /* NAV */

  .top-nav {
    width: 300px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    padding: 10px 0;
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(135deg, #87CEFA, #00BFFF); 
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 191, 255, 0.7); 
    z-index: 999;
  }

   .top-nav a {
    margin: 0 20px;
    text-decoration: none;
    color: #00BFFF; 
    font-weight: bold;
    font-family: Arial, sans-serif;
    font-size: 16px;
    transition: color 0.3s ease, text-shadow 0.3s ease;
  }

  .top-nav a:hover {
    color: #66CCFF; 
    text-shadow: 0 0 5px #fff;
  }

   /* MUSIC */

  <div class="music-player">
  <audio controls>
    <source src="northcarolina.mp3" type="audio/mpeg" />

  </audio>
  
</div>

    z-index: 999;
  }
